<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="contact-page">
      <div class="page-container">
        <header class="page-header">
          <h1>Contact Us</h1>
          <p>We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>
        </header>

        <form id="contact-form" class="contact-form" novalidate>
          <div class="form-group">
            <label for="contact-name" class="form-label">Full Name <span class="required">*</span></label>
            <input
              type="text"
              id="contact-name"
              name="name"
              data-testid="test-contact-name"
              class="form-input"
              aria-describedby="error-name"
              required
            />
            <span id="error-name" data-testid="test-contact-error-name" class="error-message" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="contact-email" class="form-label">Email <span class="required">*</span></label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              class="form-input"
              aria-describedby="error-email"
              required
            />
            <span id="error-email" data-testid="test-contact-error-email" class="error-message" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="contact-subject" class="form-label">Subject <span class="required">*</span></label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              data-testid="test-contact-subject"
              class="form-input"
              aria-describedby="error-subject"
              required
            />
            <span id="error-subject" data-testid="test-contact-error-subject" class="error-message" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="contact-message" class="form-label">Message <span class="required">*</span></label>
            <textarea
              id="contact-message"
              name="message"
              data-testid="test-contact-message"
              class="form-textarea"
              rows="5"
              aria-describedby="error-message"
              required
            ></textarea>
            <span id="error-message" data-testid="test-contact-error-message" class="error-message" role="alert"></span>
          </div>

          <div class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite"></div>

          <button type="submit" data-testid="test-contact-submit" class="submit-button">
            Send Message
          </button>
        </form>

        <nav class="back-nav">
          <a href="index.html" class="back-link">
            <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Profile
          </a>
        </nav>
      </div>
    </main>

    <script type="module" src="contact.js"></script>
  </body>
</html>
